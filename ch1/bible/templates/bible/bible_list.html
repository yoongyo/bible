<!DOCTYPE html>
<html lang="ko-kr">
    <head>
        <meta charset="utf-8">
        <!-- 부트스트랩 모바일 -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 부트스트랩 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <style>
            .fixed {
              position: fixed;
              bottom: 0;
              right: 0;
            }
        </style>
        <script>
            function play() {
                var audio = document.getElementById("audio");
                audio.play();
            }
        </script>
    </head>
    {% load static %}
    <body>
        <img src="{% static 'bible01.PNG' %}" width="100%">
        <img src="{% static 'bible02.PNG' %}" width="100%">
        {% for i in bible %}
        <a href="{% url 'bible:bible_detail' i.pk %}"><img src="{{ i.image.url }}" width="100%"></a>
        {% endfor %}
        <button type="button" onclick="play()"><img class="fixed" width="30px" src="{% static 'speaker.png' %}"></button>
        <audio id="audio" src="{% static 'test.mp3' %}"></audio>
    </body>

</html>
